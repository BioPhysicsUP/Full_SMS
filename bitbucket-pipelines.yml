# You can specify a custom docker image from Docker Hub as your build environment.
image: continuumio/conda_builder_linux

pipelines:
  default:
    - step:
        deployment: test
        script:
          #- pip install -U sphinx
          #- apt-get install build-essential
          - conda install sphinx
          - cd docs
          - make html
          - cd _build
          - git init
          - git remote add origin https://BioPhysicsUP@bitbucket.org/BioPhysicsUP/full-sms-documentation.git
          - git add *
          - git commit -m "updating docs after repo push"
          - git push -u origin master
